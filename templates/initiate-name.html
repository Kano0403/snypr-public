{% extends 'layout.html' %}

{% block body %}
    <h1>Initialize Name</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
        <div class="form-group">
            {{ render_field(form.domain_name, class_="form_control") }}
        </div>
        <div class="form-group">
            {{ render_field(form.plan, class_="form_control") }}
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"></p>
    </form>
{% endblock %}
